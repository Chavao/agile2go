<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 
<h:head>
	<h:outputStylesheet name="content.css" library="css" />		
</h:head>
<ui:composition template="/templates/_template.xhtml">
	<ui:define name="body">

		<h:form id="form">	
		<h:panelGroup id="tableGroup">		
			<p:dataTable id="dataTable"
				var="sprint"
				editable="true"
				paginatorPosition="bottom"
				value="#{sprintMB.sprints}"
				paginator="true" rows="5" rowKey="#{sprintMB.sprint.id}"
				rowsPerPageTemplate="5,10,15"
				cellpadding="3" cellspacing="3"
				style="width:1070px; margin-top:70px; margin-left:100px;">
				    <p:column headerText="Projects" styleClass="inputDataTable" filterBy="#{sprint.project.name}" filterStyle="width:140px;">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{sprint.project.name}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{sprint.project.name}" style="width: 95%" size="15" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Sprints" styleClass="inputDataTable" filterBy="#{sprint.name}" filterStyle="width:140px;">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{sprint.name}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{sprint.name}" style="width: 95%" size="15" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Start Date" styleClass="inputDataTable" filterBy="#{sprint.startDate}" filterStyle="width:140px;">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{sprint.startDate}" style="width:100%; text-align:center;">
									<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
								<p:calendar id="data"
									pattern="dd/MM/yyyy"
									required="true"
									requiredMessage="start date is a required field"
									value="#{sprint.startDate}"
									style="width: 30%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="End Date" styleClass="inputDataTable" filterBy="#{sprint.endDate}" filterStyle="width:140px;">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{sprint.endDate}" style="width: 100%; ">
									<f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-03:00" />
								</h:outputText>
							</f:facet>
							<f:facet name="input">
							<p:calendar id="data2"
									pattern="dd/MM/yyyy"
									required="true"
									requiredMessage="end date is a required field"
									value="#{sprint.endDate}" style="width: 30%; text-align:center;" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Meeting" styleClass="inputDataTable" filterBy="#{sprint.dailyScrum}" filterStyle="width:140px;">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{sprint.dailyScrum}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputMask value="#{sprint.dailyScrum}" mask="99:99" size="5" style="width: 84%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column styleClass="dataTableOptions">
						<p:commandLink action="#{sprintMB.redirectToEdit}" process="@this">
							<h:graphicImage value="/resources/img/edit-18.png" title="update" />
							<f:setPropertyActionListener target="#{sprintMB.sprint}" value="#{sprint}" />
						</p:commandLink>
					</p:column>
					<p:column styleClass="dataTableOptions">
						<p:commandLink onclick="confirmation.show()">
							<h:graphicImage value="/resources/img/excluir16.png" title="remove" />
							<f:setPropertyActionListener target="#{sprintMB.sprint}" value="#{sprint}" />
							<f:ajax render="@form" />
						</p:commandLink>
					</p:column>
				</p:dataTable>
		</h:panelGroup>
		
		</h:form>
			<p:confirmDialog message="Are you sure do you want remove?"
			header="remove" severity="alert" widgetVar="confirmation"
			style="font-family:Ubuntu;font-size:16px;">
			<h:form id="confirmDialogSave">
				<p:commandButton value="Yes" update=":form:tableGroup :growl" actionListener="#{sprintMB.delete}" oncomplete="confirmation.hide()"
					style="margin-left:84px;font-family:Ubuntu;font-size:16px;" />
				<p:commandButton value="No" onclick="confirmation.hide()" type="button" style="font-family:Ubuntu;font-size:16px;" />
			</h:form>
		</p:confirmDialog>
		
		<p:confirmDialog message="Are you sure do you want update?"
			header="edit" severity="alert" widgetVar="confirmation2"
			style="font-family:Ubuntu;font-size:16px;">
			<h:form id="confirmDialogEdit">
				<p:commandButton value="Yes" update=":form:tableGroup :growl" actionListener="#{sprintMB.createOrSave}" oncomplete="confirmation2.hide()"
					style="margin-left:84px;font-family:Ubuntu;font-size:16px;" />
				<p:commandButton value="No" onclick="confirmation2.hide()" type="button" style="font-family:Ubuntu;font-size:16px;" />
			</h:form>
		</p:confirmDialog>

	</ui:define>
</ui:composition>
</html>
