<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title><ui:insert name="titulo">agile2go</ui:insert></title>	
	<h:outputStylesheet name="content.css" library="css" />
</h:head>
<h:body>
	<div class="conteudo">
		 <div class="login">
			
			<h:form id="form" rendered="#{not identity.loggedIn}">
			<p:growl id="growl" life="5000" showSummary="true" showDetail="false" />						
				<div class="inputs">
					<h:panelGrid style="margin-left: 80px;">
						<h:outputLabel value="Sign In" style="margin-left: 68px;"/>
						<p:inputText value="#{credentials.username}" required="true" requiredMessage="sign in is a required type" style="width:190px;height:30px;"/>						
						
						<h:outputLabel value="Password" style="margin-left: 68px;" />
						<p:password value="#{credentials.password}" required="true" requiredMessage="password is a required type" style="width:190px;height:30px;"  />

						<p:commandButton action="#{authenticationMB.authenticate()}" value="Login" update="@form growl" 
						                 style="margin-left:61px; font-family:Ubuntu;font-size:16px;"/>
					</h:panelGrid>
				</div>
			</h:form>
		</div>
	</div>
</h:body>
</html>
